{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Register page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	<form class="box" action="{% url 'register' %}" method="POST">
	{% csrf_token %}
	<h1>Register</h1>
	{{form.username}}
	{{form.email}}
	{{form.password1}}

	{{form.password2}}
	<input type="submit" class='btn login_btn' name="" value="Register">
	<div class="d-flex justify-content-center links">
		Already have an account?<a href="{% url 'login' %}" class="ml-2 link-dark">  Log in</a></div>
	</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" >
    $(document).ready(function(){
        $("#id_username").attr('placeholder', '{{form.username.label}}');
        $("#id_email").attr('placeholder', '{{form.email.label}}');
		$("#id_password1").attr('placeholder', '{{form.password1.label}}');
		$("#id_password2").attr('placeholder', '{{form.password2.label}}');
    });
</script>
</body>
</html>
