
<!DOCTYPE html>
{%load static %}
{%load crispy_forms_tags%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel=”stylesheet” href=”css/bootstrap.css”>
<link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
</head>
<body> <!--
<div><a href="{% url 'home' %}" >Home</a></div>
<div><a href="{% url 'logout' %}" >LOGOUT</a></div>
<div><a href="{% url 'register' %}" >REGISTER</a></div>
<br><br>-->
    {% load crispy_forms_tags %}

        <form class="box" action="{% url 'login' %}" method="POST">
            <h1>Login</h1>
            {% csrf_token %}
            {{form.username}}
	        {{form.password}}
            <input type="submit" class='btn login_btn' name="" value="Login">
<div class="d-flex justify-content-center links">
		<a href="{% url 'register' %}" class="ml-2 link-dark">Create new account </a></div>

        </form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" >
    $(document).ready(function(){
        $("#id_username").attr('placeholder', '{{form.username.label}}');
        $("#id_password").attr('placeholder', '{{form.password.label}}');
    });
</script>
</body>
</html>
